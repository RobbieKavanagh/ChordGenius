<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, inital-scale=1.0">
    <title>TuneGenius</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="boarder">
        <h1>TuneGenius</h1>
        <hr>
        <p>Welcome to TuneGenius. Click on the strings below to tune your guitar!</p>
        <hr>
    </div>
    <div class="tuner">
        <button class="string" id="string1">E</button>

        <button class="string" id="string2">A</button>

        <button class="string" id="string3">D</button>

        <button class="string" id="string4">G</button>

        <button class="string" id="string5">B</button>
        
        <button class="string" id="string6">E</button>
    </div>
</body>
</html>
